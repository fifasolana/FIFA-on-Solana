<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$FIFA - We Control the Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');

        body {
            font-family: "Open Sans", sans-serif;
            background-color: #000F6E;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            overflow-y: auto;
        }

        .content {
            padding: 15px;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.06);
            text-align: center;
        }

        h1 {
            font-size: 4em;
            font-weight: 600;
            margin: 0;
            padding: 10px 0;
            font-family: "Arial", sans-serif;
            color: #ffffff;
        }

        h2 {
            font-size: 1.5em;
            font-style: italic;
            margin: 10px 0;
            color: #ffffff;
        }

        h3 {
            font-size: 1.2em;
            font-weight: normal;
            margin: 5px 0;
            color: #ffffff;
            cursor: pointer;
        }

        .stats {
            margin: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background-color: #020D51;
            color: #DC980B;
            border-radius: 16px;
            padding: 20px;
            margin: 10px;
            width: 280px;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.5);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border: 2px solid transparent;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 1px solid #CB971F;
            border-radius: 15px;
            pointer-events: none;
        }

        .card img {
            width: 100%;
            border-radius: 16px 16px 0 0;
        }

        .card .container {
            padding: 16px;
            width: 100%;
        }

        .card h4 {
            background-color: #ffffff;
            width: 100%;
            padding: 10px 0;
            margin: 0;
            border-radius: 0 0 16px 16px;
            text-transform: uppercase;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #CB971F;
            font-weight: bold;
        }

        .card h4 span {
            color: #000000;
            margin-left: 5px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            width: 100%;
            gap: 10px;
            margin: 10px 0;
            text-align: center;
        }

        .info-item {
            text-align: center;
        }

        .info-title {
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            margin: 0;
        }

        .info-value {
            color: #DC980B;
            margin: 0;
        }

        .copy-button,
        .dex-button {
            position: absolute;
            top: 10px;
            background-color: #CB971F;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px;
            cursor: pointer;
            width: 30px;
            height: 30px;
        }

        .copy-button {
            right: 10px;
        }

        .dex-button {
            top: 43px;
            right: 10px;
            background-size: cover;
            background-image: url('https://play-lh.googleusercontent.com/oZa1eCSB6-6c9dzTOQDtovSLgDyg_WY-GZSqab2TALM5Dysbx7jXlvkBofCCzoNKmxN1');
        }

        .price-change-positive {
            color: green;
        }

        .price-change-negative {
            color: red;
        }

        .social-links {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .social-link {
            margin: 0 5px;
            color: white;
            text-decoration: none;
            font-size: 24px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="content">
        <h1>FIFA</h1>
        <h2>We can make and break your favorite players</h2>
        <h3 onclick="copyToClipboard('7TBqJPw4Ljtjksb5M3u1KwPnqKyL9UBddJPvQr1DQdHb')">CA: 7TBqJPw4Ljtjksb5M3u1KwPnqKyL9UBddJPvQr1DQdHb</h3>
    </div>

    <div class="stats" id="stats"></div>

    <script>
        const players = [
            {
                name: 'Ronaldo',
                ca: 'BHZDqqUuFJLX51upfnDjpNg5x4wniUQD88rLhE3oAP4j',
                image: 'https://static01.nyt.com/images/2020/10/13/sports/13ronaldoWEB1/13ronaldoWEB1-mediumSquareAt3X.jpg'
            },
            {
                name: 'PelÃ©',
                ca: 'EDdoFGdpby82tS2JJ6X2koZhFkPK94hPv6RjmFvP6P3m',
                image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRH55s4_yJ18G-ZdR0UuDssxOMkIy2qglK0Hg&s'
            },
            {
                name: 'Zinedine Zidane',
                ca: 'EAUWxjMzAB3qZ2gawF22CWHufVD8AKcSZN4JBP8YGKd1',
                image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4Tywp4kEONcgOKJ68J0K0F_hLzLWRXEGyJw&s'
            },
            {
                name: 'Diego Maradona',
                ca: 'HiRx4TWNmuPK6VKxGKPSw8T7dZ9NuCrakpNpRoiCEyrA',
                image: 'https://static01.nyt.com/images/2020/11/25/sports/soccer/25maradona-photos-slide-FH7H/25maradona-photos-slide-FH7H-mediumSquareAt3X.jpg'
            },
            {
                name: 'Mbappe',
                ca: '6cJkMAub1KcBgoBLPJfR91dUnzFq9hpi8rSxnyH5q68o',
                image: 'https://risingkashmir.com/wp-content/uploads/2024/03/d89453b4-7207-4115-bbd2-c39b52c5404c.jpg'
            }
        ];

        document.addEventListener('DOMContentLoaded', async () => {
            const statsContainer = document.getElementById('stats');
            statsContainer.innerHTML = '';

            for (const player of players) {
                const response = await fetch(`https://api.dexscreener.io/latest/dex/pairs/solana/${player.ca}`);
                const tokenData = await response.json();

                const card = document.createElement('div');
                card.className = 'card';

                const nameParts = player.name.split(' ');
                const shortName = nameParts.slice(0, 2).join(' ');
                const symbol = tokenData.baseToken.symbol.toUpperCase();

                card.innerHTML = `
                    <img src="${player.image}" alt="${player.name}">
                    <h4><strong>${shortName}</strong> <span>/$${symbol}</span></h4>
                    <button class="copy-button" onclick="copyToClipboard('${player.ca}')">CA</button>
                    <button class="dex-button" onclick="window.open('${tokenData.url}', '_blank')"></button>
                    <div class="info-grid">
                        <div class="info-item">
                            <p class="info-title">TXNS 24H</p>
                            <p class="info-value">${tokenData?.txns?.h24 || '0'}</p>
                        </div>
                        <div class="info-item">
                            <p class="info-title">VOLUME 24H</p>
                            <p class="info-value">$${tokenData?.volume?.h24.toFixed(1) || '0'}</p>
                        </div>
                        <div class="info-item">
                            <p class="info-title">PRICE 24H</p>
                            <p class="info-value ${tokenData?.priceChange?.h24 >= 0 ? 'price-change-positive' : 'price-change-negative'}">${tokenData?.priceChange?.h24.toFixed(2) || '0'}%</p>
                        </div>
                        <div class="info-item">
                            <p class="info-title">LIQUIDITY</p>
                            <p class="info-value">$${tokenData?.liquidity?.usd.toFixed(1) || '0'}</p>
                        </div>
                        <div class="info-item">
                            <p class="info-title">MARKET CAP</p>
                            <p class="info-value">$${tokenData?.fdv.toFixed(1) || '0'}</p>
                        </div>
                        <div class="info-item">
                            <p class="info-title">BIRTH</p>
                            <p class="info-value">${new Date(tokenData.pairCreatedAt).toLocaleDateString('en-US') || '00/00/00'}</p>
                        </div>
                    </div>
                    <div class="social-links">
                        ${tokenData.info.socials.map(social => `<a href="${social.url}" class="social-link" target="_blank"><i class="fab fa-${social.type}"></i></a>`).join('')}
                    </div>
                `;

                statsContainer.appendChild(card);
            }
        });

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard');
            });
        }
    </script>
</body>

</html>
