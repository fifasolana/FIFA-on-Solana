<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFA Token Statistics</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #033399; 
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .stats { 
            margin: 20px; 
        }
        .card {
            background-color: white;
            color: #033399;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card img {
            width: 100%;
            border-radius: 8px 8px 0 0;
        }
        .card .container {
            padding: 16px;
        }
    </style>
</head>
<body>
    <h1>FIFA Token Statistics</h1>
    <div class="stats" id="stats"></div>
    <script>
        const players = [
            {
                name: 'Ronaldo',
                image: 'https://parimatchnews.com/wp-content/uploads/2021/01/Screenshot_1-634x640.png', // Remplacez par l'URL réelle de l'image de Ronaldo
                ca: 'BHZDqqUuFJLX51upfnDjpNg5x4wniUQD88rLhE3oAP4j'
            },
            {
                name: 'Pelé',
                image: 'https://media.cnn.com/api/v1/images/stellar/prod/211212035603-022-pele-obit-restricted.jpg?q=h_3180,w_2515,x_0,y_0', // Remplacez par l'URL réelle de l'image de Pelé
                ca: 'EDdoFGdpby82tS2JJ6X2koZhFkPK94hPv6RjmFvP6P3m'
            }
        ];

        function displayPlayers() {
            const statsDiv = document.getElementById('stats');
            players.forEach(player => {
                const playerCard = document.createElement('div');
                playerCard.className = 'card';
                playerCard.innerHTML = `
                    <img src="${player.image}" alt="${player.name}">
                    <div class="container">
                        <h4><b>${player.name}</b></h4>
                        <p>Contract Address: ${player.ca}</p>
                    </div>
                `;
                statsDiv.appendChild(playerCard);
            });
        }

        displayPlayers();
    </script>
</body>
</html>
