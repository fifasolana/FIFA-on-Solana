<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFA Token Statistics</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #000F6E; 
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .stats { 
            margin: 20px; 
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            background-color: #020D51;
            color: #DC980B;
            border-radius: 16px;
            padding: 20px;
            margin: 10px;
            width: 280px;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.5);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .card img {
            width: 100%;
            border-radius: 16px 16px 0 0;
        }
        .card .container {
            padding: 16px;
            width: 100%;
        }
        .card h4 {
            background-color: #ffffff;
            color: #020D51;
            width: 100%;
            padding: 10px 0;
            margin: 0;
            border-radius: 0 0 16px 16px;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 5px 0;
        }
        .info-title {
            color: white;
            font-weight: bold;
            text-align: left;
            text-transform: uppercase;
        }
        .info-value {
            color: #DC980B;
            text-align: right;
        }
        .copy-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #020D51;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .dex-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .dex-image {
            width: 30px;
            height: auto;
        }
        .price-change-positive {
            color: green;
        }
        .price-change-negative {
            color: red;
        }
        .social-links {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .social-link {
            margin: 0 5px;
            color: white;
            text-decoration: none;
            font-size: 24px;
        }
        h1 {
            font-size: 2em;
            margin: 20px 0;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>FIFA Token Statistics</h1>
    <div class="stats" id="stats"></div>
    <script>
        const players = [
            {
                name: 'Ronaldo',
                ca: 'BHZDqqUuFJLX51upfnDjpNg5x4wniUQD88rLhE3oAP4j',
                image: 'https://static01.nyt.com/images/2020/10/13/sports/13ronaldoWEB1/13ronaldoWEB1-mediumSquareAt3X.jpg'
            },
            {
                name: 'PelÃ©',
                ca: 'EDdoFGdpby82tS2JJ6X2koZhFkPK94hPv6RjmFvP6P3m',
                image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRH55s4_yJ18G-ZdR0UuDssxOMkIy2qglK0Hg&s'
            },
            {
                name: 'Zinedine Zidane',
                ca: 'EAUWxjMzAB3qZ2gawF22CWHufVD8AKcSZN4JBP8YGKd1',
                image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4Tywp4kEONcgOKJ68J0K0F_hLzLWRXEGyJw&s'
            },
            {
                name: 'Diego Maradona',
                ca: '6cJkMAub1KcBgoBLPJfR91dUnzFq9hpi8rSxnyH5q68o',
                image: 'https://static01.nyt.com/images/2020/11/25/sports/soccer/25maradona-photos-slide-FH7H/25maradona-photos-slide-FH7H-mediumSquareAt3X.jpg'
            },
            {
                name: 'New Player 3',
                ca: 'HiRx4TWNmuPK6VKxGKPSw8T7dZ9NuCrakpNpRoiCEyrA',
                image: 'https://risingkashmir.com/wp-content/uploads/2024/03/d89453b4-7207-4115-bbd2-c39b52c5404c.jpg'
            }
        ];

        function formatNumber(number) {
            if (number >= 1e6) {
                return `$${(number / 1e6).toFixed(1)}M`;
            } else if (number >= 1e3) {
                return `$${(number / 1e3).toFixed(1)}K`;
            } else {
                return `$${number}`;
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Contract address copied to clipboard');
            }, (err) => {
                console.error('Could not copy text: ', err);
            });
        }

        async function fetchTokenData(ca) {
            const url = `https://api.dexscreener.com/latest/dex/tokens/${ca}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                const tokenData = data.pairs.find(pair => pair.baseToken.address.toLowerCase() === ca.toLowerCase());
                console.log(tokenData);  // Debug output
                return {
                    name: tokenData ? tokenData.baseToken.name : 'N/A',
                    symbol: tokenData ? tokenData.baseToken.symbol : 'N/A',
                    txns24h: tokenData ? tokenData.txns.h24.buys + tokenData.txns.h24.sells : 'N/A',
                    volume24h: tokenData ? tokenData.volume.h24 : 'N/A',
                    priceChange24h: tokenData ? tokenData.priceChange.h24 : 'N/A',
                    liquidity: tokenData && tokenData.liquidity ? tokenData.liquidity.usd : 'N/A',
                    marketCap: tokenData ? tokenData.fdv : 'N/A',
                    url: tokenData ? tokenData.url : 'N/A',
                    socials: tokenData && tokenData.info && tokenData.info.socials ? tokenData.info.socials : [],
                    websites: tokenData && tokenData.info && tokenData.info.websites ? tokenData.info.websites : []
                };
            } catch (error) {
                console.error('Error fetching token data:', error);
                return {
                    name: 'N/A',
                    symbol: 'N/A',
                    txns24h: 'N/A',
                    volume24h: 'N/A',
                    priceChange24h: 'N/A',
                    liquidity: 'N/A',
                    marketCap: 'N/A',
                    url: 'N/A',
                    socials: [],
                    websites: []
                };
            }
        }

        async function displayPlayers() {
            const statsDiv = document.getElementById('stats');
            for (const player of players) {
                const tokenData = await fetchTokenData(player.ca);
                const playerCard = document.createElement('div');
                playerCard.className = 'card';
                playerCard.innerHTML = `
                    <button class="copy-button" onclick="copyToClipboard('${player.ca}')">CA</button>
                    <img src="${player.image}" alt="${player.name}">
                    <h4>${tokenData.name} / ${tokenData.symbol}</h4>
                    <div class="container">
                        <div class="info-row">
                            <div class="info-title">TXNS 24h:</div>
                            <div class="info-value">${tokenData.txns24h}</div>
                        </div>
                        <div class="info-row">
                            <div class="info-title">Volume 24h:</div>
                            <div class="info-value">${formatNumber(tokenData.volume24h)}</div>
                        </div>
                        <div class="info-row">
                            <div class="info-title">Price Change 24h:</div>
                            <div class="info-value"><span class="${tokenData.priceChange24h >= 0 ? 'price-change-positive' : 'price-change-negative'}">${tokenData.priceChange24h !== 'N/A' ? `${tokenData.priceChange24h.toFixed(2)}%` : 'N/A'}</span></div>
                        </div>
                        <div class="info-row">
                            <div class="info-title">Liquidity:</div>
                            <div class="info-value">${formatNumber(tokenData.liquidity)}</div>
                        </div>
                        <div class="info-row">
                            <div class="info-title">Market Cap:</div>
                            <div class="info-value">${formatNumber(tokenData.marketCap)}</div>
                        </div>
                        <div class="social-links">
                            ${tokenData.socials.map(social => social.url ? `<a href="${social.url}" target="_blank" class="social-link"><i class="fab fa-${social.type} social-icon"></i></a>` : '').join('')}
                            ${tokenData.websites.map(website => website.url ? `<a href="${website.url}" target="_blank" class="social-link"><i class="fas fa-globe social-icon"></i></a>` : '').join('')}
                            <button class="dex-button" onclick="window.open('${tokenData.url}', '_blank')">
                                <img src="https://play-lh.googleusercontent.com/oZa1eCSB6-6c9dzTOQDtovSLgDyg_WY-GZSqab2TALM5Dysbx7jXlvkBofCCzoNKmxN1" alt="DEX Screener" class="dex-image">
                            </button>
                        </div>
                    </div>
                `;
                statsDiv.appendChild(playerCard);
            }
        }

        displayPlayers();
    </script>
</body>
</html>
