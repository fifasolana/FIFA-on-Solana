<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFA - We control them all</title>
    <style>
        body {
            background-color: #000F6E;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 3rem;
            font-family: 'FIFA';
        }
        h2 {
            font-size: 1.5rem;
            font-style: italic;
        }
        .ca-text {
            font-size: 1rem;
            cursor: pointer;
        }
        .card {
            background-color: #020D51;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            width: 300px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            position: relative;
            border: 2px solid #CB971F;
            overflow: hidden;
        }
        .card img {
            width: 100%;
            border-radius: 10px 10px 0 0;
        }
        .card h4 {
            font-size: 1.2rem;
            color: #CB971F;
            text-align: center;
        }
        .card span {
            color: black;
        }
        .info-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            text-align: center;
        }
        .info-item {
            margin: 5px;
            flex: 1 1 30%;
        }
        .info-title {
            font-weight: bold;
        }
        .price-change-positive {
            color: green;
        }
        .price-change-negative {
            color: red;
        }
        .copy-button, .dex-button {
            position: absolute;
            top: 10px;
            width: 30px;
            height: 30px;
            border: none;
            cursor: pointer;
            border-radius: 50%;
        }
        .copy-button {
            right: 50px;
            background-color: #CB971F;
        }
        .dex-button {
            right: 10px;
            background: url('https://play-lh.googleusercontent.com/oZa1eCSB6-6c9dzTOQDtovSLgDyg_WY-GSqab2TALM5Dysbx7jXlvkBofCCzoNKmxN1') no-repeat center;
            background-size: cover;
        }
        .social-links {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .social-link {
            color: white;
            margin: 0 5px;
            font-size: 1.2rem;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="load-wrapp">
            <div class="ring-2">
                <div class="ball-holder">
                    <div class="ball"></div>
                </div>
            </div>
        </div>
    </div>
    <h1>FIFA</h1>
    <h2>We can make and break your favorite players</h2>
    <p class="ca-text" onclick="copyToClipboard('7TBqJPw4Ljtjksb5M3u1KwPnqKyL9UBddJPvQr1DQdHb')">CA: 7TBqJPw4Ljtjksb5M3u1KwPnqKyL9UBddJPvQr1DQdHb</p>
    <div id="stats"></div>
    <script>
        const players = [
            {
                name: 'Cristiano Ronaldo',
                image: 'https://static01.nyt.com/images/2020/10/13/sports/13ronaldoWEB1/13ronaldoWEB1-mediumSquareAt3X.jpg',
                ca: 'BHZDqqUuFJLX51upfnDjpNg5x4wniUQD88rLhE3oAP4j'
            },
            {
                name: 'PelÃ©',
                image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRH55s4_yJ18G-ZdR0UuDssxOMkIy2qglK0Hg&s',
                ca: 'EDdoFGdpby82tS2JJ6X2koZhFkPK94hPv6RjmFvP6P3m'
            },
            {
                name: 'Zinedine Zidane',
                image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4Tywp4kEONcgOKJ68J0K0F_hLzLWRXEGyJw&s',
                ca: 'EAUWxjMzAB3qZ2gawF22CWHufVD8AKcSZN4JBP8YGKd1'
            },
            {
                name: 'Diego Maradona',
                image: 'https://static01.nyt.com/images/2020/11/25/sports/soccer/25maradona-photos-slide-FH7H/25maradona-photos-slide-FH7H-mediumSquareAt3X.jpg',
                ca: '6cJkMAub1KcBgoBLPJfR91dUnzFq9hpi8rSxnyH5q68o'
            },
            {
                name: 'Mbappe',
                image: 'https://risingkashmir.com/wp-content/uploads/2024/03/d89453b4-7207-4115-bbd2-c39b52c5404c.jpg',
                ca: 'HiRx4TWNmuPK6VKxGKPSw8T7dZ9NuCrakpNpRoiCEyrA'
            }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            displayPlayers();
        });

        async function fetchTokenData(ca) {
            try {
                const response = await fetch(`https://api.dexscreener.com/latest/dex/tokens/${ca}`);
                const data = await response.json();
                return data.pairs[0];
            } catch (error) {
                console.error('Error fetching token data:', error);
                return null;
            }
        }

        function formatValue(value, isPercentage = false) {
            if (isPercentage) {
                return value > 0 ? `<span class="price-change-positive">${value}%</span>` : `<span class="price-change-negative">${value}%</span>`;
            }
            if (value >= 1000) {
                return `$${(value / 1000).toFixed(1)}K`;
            }
            return `$${value}`;
        }

        async function displayPlayers() {
            const statsContainer = document.getElementById('stats');
            statsContainer.innerHTML = '';
            for (const player of players) {
                const tokenData = await fetchTokenData(player.ca);
                if (!tokenData) {
                    continue;
                }

                const card = document.createElement('div');
                card.classList.add('card');
                const nameParts = player.name.split(' ');
                const shortName = nameParts.length > 2 ? nameParts.slice(0, 2).join(' ') : player.name;
                card.innerHTML = `
                    <img src="${player.image}" alt="${player.name}">
                    <button class="copy-button" onclick="copyToClipboard('${player.ca}')">CA</button>
                    <button class="dex-button" onclick="window.open('https://dexscreener.com/solana/${player.ca}', '_blank')"></button>
                    <h4><b>${shortName.toUpperCase()}</b> / <span><b>$${shortName.split(' ').pop().toUpperCase()}</b></span></h4>
                    <div class="info-grid">
                        <div class="info-item">
                            <p class="info-title">TXNS 24H</p>
                            <p class="info-value">${tokenData?.txns?.h24 ? tokenData.txns.h24.buys + tokenData.txns.h24.sells : 0}</p>
                        </div>
                        <div class="info-item">
                            <p class="info-title">VOLUME 24H</p>
                            <p class="info-value">${tokenData?.volume?.h24 ? formatValue(tokenData.volume.h24) : '$0'}</p>
                        </div>
                        <div class="info-item">
                            <p class="info-title">PRICE 24H</p>
                            <p class="info-value">${tokenData?.priceChange?.h24 ? formatValue(tokenData.priceChange.h24, true) : '0%'}</p>
                        </div>
                        <div class="info-item">
                            <p class="info-title">LIQUIDITY</p>
                            <p class="info-value">${tokenData?.liquidity?.usd ? formatValue(tokenData.liquidity.usd) : '$0'}</p>
                        </div>
                        <div class="info-item">
                            <p class="info-title">MARKET CAP</p>
                            <p class="info-value">${tokenData?.fdv ? formatValue(tokenData.fdv) : '$0'}</p>
                        </div>
                        <div class="info-item">
                            <p class="info-title">BIRTH</p>
                            <p class="info-value">${tokenData?.pairCreatedAt ? new Date(tokenData.pairCreatedAt).toLocaleDateString('en-US') : '00/00/00'}</p>
                        </div>
                    </div>
                    <div class="social-links">
                        ${tokenData?.socials?.find(s => s.type === 'twitter') ? '<a class="social-link" href="https://twitter.com"><i class="fab fa-twitter"></i></a>' : ''}
                        ${tokenData?.socials?.find(s => s.type === 'telegram') ? '<a class="social-link" href="https://telegram.org"><i class="fab fa-telegram-plane"></i></a>' : ''}
                        ${tokenData?.websites?.length > 0 ? '<a class="social-link" href="https://example.com"><i class="fas fa-globe"></i></a>' : ''}
                    </div>
                `;
                statsContainer.appendChild(card);
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('CA copied to clipboard');
            });
        }
    </script>
</body>
</html>
