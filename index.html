    <style>
        body {
    font-family: 'Bebas Neue', sans-serif;
    background-color: #000F6E;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 0;
    overflow: auto;
    cursor: url('cursor.cur') 0 0, auto; /* Ensure path is correct and add coordinates */
}
        .featuredask{
            font-size:2em;}
         footer {
        text-align: center;
        padding: 10px;
        position: fixed;
        width: 100%;
        bottom: 0;
        background-color: #000F6E;
        z-index: 2;
    }

    footer p {
        margin: 0;
        font-size: 1em;
        color: white;
    }

    footer a {
        font-weight: bold;
        color: white;
        text-decoration: none;
    }

    footer a:hover {
        text-decoration: underline;
    }

        .featured-card {
            background: radial-gradient(ellipse farthest-corner at right bottom, #FEDB37 0%, #FDB931 8%, #9f7928 30%, #8A6E2F 40%, transparent 80%),
                        radial-gradient(ellipse farthest-corner at left top, #FFFFFF 0%, #FFFFAC 8%, #D1B464 25%, #5d4a1f 62.5%, #5d4a1f 100%);
            color: black;
            background-size: cover;
            background-position: center;
        }

        .featured-card h4 {
            color: black;
        }

        .content {
            text-align: center;
            margin-top: 10px;
        }

        .content h1 {
            font-size: 5em;
            margin: 10px 0;
            color: white;
        }

        .content h2 {
            font-size: 1.5em;
            font-style: italic;
            margin: 5px 0;
            color: white;
        }

        .content h3 {
            font-size: 1em;
            margin: 5px 0;
            color: white;
            cursor: pointer;
        }

        .content .social-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .content .social-buttons a:nth-child(1) {
            background-image: url('https://play-lh.googleusercontent.com/oZa1eCSB6-6c9dzTOQDtovSLgDyg_WY-GZSqab2TALM5Dysbx7jXlvkBofCCzoNKmxN1');
            background-size: cover;
            display: inline-block;
            width: 30px;
            height: 30px;
        }

        .twitter-button i, .telegram-button i {
            font-size: 24px;
            color: white;
        }

        .stats { 
            margin: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            z-index: 1;
        }

        .card {
            background-color: #020D51;
            color: #DC980B;
            border-radius: 16px;
            padding: 20px;
            margin: 10px;
            width: 280px;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.5);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border: 2px solid transparent;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 1px solid #CB971F;
            border-radius: 15px;
            pointer-events: none;
        }

        .card img {
            width: 100%;
            height: 300px; /* Hauteur fixe pour toutes les images */
            object-fit: cover; /* Maintient le ratio d'aspect et recadre les images */
            border-radius: 16px 16px 0 0;
        }

        .card .container {
            padding: 16px;
            width: 100%;
        }

        .card h4 {
            background-color: #ffffff;
            width: 100%;
            padding: 10px 0;
            margin: 0;
            border-radius: 0 0 16px 16px;
            text-transform: uppercase;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #CB971F;
            font-size: 1.5em;
        }

        .card h4 span {
            color: #000000;
            margin-left: 5px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            width: 100%;
            gap: 10px;
            margin: 10px 0;
            text-align: center;
        }

        .info-item {
            text-align: center;
        }

        .info-title {
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            margin: 0;
        }

        .info-value {
            color: #DC980B;
            margin: 0;
        }

        .copy-button, .dex-button-card {
            position: absolute;
            top: 10px;
            background-color: #CB971F;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px;
            cursor: pointer;
            width: 30px;
            height: 30px;
        }

        .copy-button {
            right: 10px;
        }

        .dex-button-card {
                z-index: 9;
            top: 43px;
            right: 10px;
            background-image: url('https://play-lh.googleusercontent.com/oZa1eCSB6-6c9dzTOQDtovSLgDyg_WY-GZSqab2TALM5Dysbx7jXlvkBofCCzoNKmxN1');
            background-size: cover;
        }

        .price-change-positive {
            color: green;
        }

        .price-change-negative {
            color: red;
        }

        .social-links {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

         .social-link {
    margin: 0 5px;
    color: white;
    text-decoration: none;
    font-size: 24px;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 40px; /* Adjusted width for better clickability */
    height: 40px; /* Adjusted height for better clickability */
    z-index: 10; /* Ensure this is above the iframe */
    position: relative;
}

        .buy-token, .chart-button {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .buy-token button, .chart-button button, .back-button {
            width: 60%;
            padding: 5px;
            background-color: #CB971F;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin-bottom: 5px;
        }

        .card .back {
            position: absolute;
            width: 88%;
            height: 94%;
            top: 0;
            left: 0;
            background-color: #020D51;
            color: white;
            border-radius: 16px;
            padding: 20px;
            backface-visibility: hidden;
            transform: rotateY(180deg);
        }

        .featured-card .back {
            background: radial-gradient(ellipse farthest-corner at right bottom, #FEDB37 0%, #FDB931 8%, #9f7928 30%, #8A6E2F 40%, transparent 80%),
                        radial-gradient(ellipse farthest-corner at left top, #FFFFFF 0%, #FFFFAC 8%, #D1B464 25%, #5d4a1f 62.5%, #5d4a1f 100%);
        }

        #dexscreener-embed {
            position: relative;
            width: 100%;
            height: 80%;
            margin-bottom: 20px;
        }

        #dexscreener-embed iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: 0;
        }

        .back-button {
            background-color: #CB971F;
            color: white;
        }

        #stats > div.card.flipped > div.back > div {
            width: 100%;
        }

        .featured-card {
            background-size: 400% 110%;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>$FIFA</h1>
        <h2>We can make and break your favorite players</h2>
        <h3 onclick="copyToClipboard('7TBqJPw4Ljtjksb5M3u1KwPnqKyL9UBddJPvQr1DQdHb')">CA: 7TBqJPw4Ljtjksb5M3u1KwPnqKyL9UBddJPvQr1DQdHb</h3>
        <div class="social-buttons">
    <a href="https://dexscreener.com/solana/8k7g45gug3pytreuruc7tghg3kmywx8vc8hbk5hy73w" target="_blank" class="social-link dex-button" style="background-image: url('https://play-lh.googleusercontent.com/oZa1eCSB6-6c9dzTOQDtovSLgDyg_WY-GZSqab2TALM5Dysbx7jXlvkBofCCzoNKmxN1'); background-size: cover;"></a>
    <a href="https://x.com/FifaOnSol" target="_blank" class="social-link twitter-button"><i class="fab fa-twitter"></i></a>
    <a href="https://t.me/+56BmcHTpCbI5NjQ0" target="_blank" class="social-link telegram-button"><i class="fab fa-telegram"></i></a>
</div>
    </div>

    <div class="stats" id="stats"></div>

    <script>
        const players = [
            {
                name: 'Ronaldo',
                ca: 'BHZDqqUuFJLX51upfnDjpNg5x4wniUQD88rLhE3oAP4j',
                image: 'https://static01.nyt.com/images/2020/10/13/sports/13ronaldoWEB1/13ronaldoWEB1-mediumSquareAt3X.jpg'
            },
            {
                name: 'Pel√©',
                ca: 'EDdoFGdpby82tS2JJ6X2koZhFkPK94hPv6RjmFvP6P3m',
                image: 'https://lematindalgerie.com/wp-content/uploads/2022/12/pele.jpg',
                featured: true 
            },
            {
                name: 'Zinedine Zidane',
                ca: 'EAUWxjMzAB3qZ2gawF22CWHufVD8AKcSZN4JBP8YGKd1',
                image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4Tywp4kEONcgOKJ68J0K0F_hLzLWRXEGyJw&s'
            },
            {
                name: 'Diego Maradona',
                ca: '6cJkMAub1KcBgoBLPJfR91dUnzFq9hpi8rSxnyH5q68o',
                image: 'https://static01.nyt.com/images/2020/11/25/sports/soccer/25maradona-photos-slide-FH7H/25maradona-photos-slide-FH7H-mediumSquareAt3X.jpg'
            },
            {
                name: 'Lionel Messi',
                ca: 'HiRx4TWNmuPK6VKxGKPSw8T7dZ9NuCrakpNpRoiCEyrA',
                image: 'https://caracoltv.brightspotcdn.com/dims4/default/c94ccd7/2147483647/strip/true/crop/1400x992+0+0/resize/1000x709!/quality/90/?url=http%3A%2F%2Fcaracol-brightspot.s3.us-west-2.amazonaws.com%2F27%2F58%2F8ba1c9b14f2f80971a028dd13cfd%2Fgettyimages-1453215385.jpg'
            }
        ];

        function formatNumber(number) {
            if (number >= 1e6) {
                return `$${(number / 1e6).toFixed(1)}M`;
            } else if (number >= 1e3) {
                return `$${(number / 1e3).toFixed(1)}K`;
            } else {
                return `$${number}`;
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Contract address copied to clipboard');
            }, (err) => {
                console.error('Could not copy text: ', err);
            });
        }

        async function fetchTokenData(ca) {
            const url = `https://api.dexscreener.com/latest/dex/tokens/${ca}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                console.log(data); // Debug output
                const tokenData = data.pairs.find(pair => pair.baseToken.address.toLowerCase() === ca.toLowerCase());
                return {
                    name: tokenData ? tokenData.baseToken.name.split(' ').slice(0, 2).join(' ').toUpperCase() : 'N/A',
                    symbol: tokenData ? '$' + tokenData.baseToken.symbol.toUpperCase() : 'N/A',
                    txns24h: tokenData ? tokenData.txns.h24.buys + tokenData.txns.h24.sells : 'N/A',
                    volume24h: tokenData ? tokenData.volume.h24 : 'N/A',
                    priceChange24h: tokenData ? tokenData.priceChange.h24 : 'N/A',
                    liquidity: tokenData && tokenData.liquidity ? tokenData.liquidity.usd : 'N/A',
                    marketCap: tokenData ? tokenData.fdv : 'N/A',
                    url: tokenData ? tokenData.url : 'N/A',
                    socials: tokenData && tokenData.info && tokenData.info.socials ? tokenData.info.socials : [],
                    websites: tokenData && tokenData.info && tokenData.info.websites ? tokenData.info.websites : [],
                    birth: tokenData ? new Date(tokenData.pairCreatedAt).toLocaleDateString('en-US') : 'N/A'
                };
            } catch (error) {
                console.error('Error fetching token data:', error);
                return {
                    name: 'N/A',
                    symbol: 'N/A',
                    txns24h: 'N/A',
                    volume24h: 'N/A',
                    priceChange24h: 'N/A',
                    liquidity: 'N/A',
                    marketCap: 'N/A',
                    url: 'N/A',
                    socials: [],
                    websites: [],
                    birth: 'N/A'
                };
            }
        }

        async function displayPlayers() {
            const statsDiv = document.getElementById('stats');
            const playerData = await Promise.all(players.map(player => fetchTokenData(player.ca)));
            
            const featuredPlayers = [];
            const nonFeaturedPlayers = [];
        
            playerData.forEach((data, index) => {
                if (players[index].featured) {
                    featuredPlayers.push({ ...players[index], ...data });
                } else {
                    nonFeaturedPlayers.push({ ...players[index], ...data });
                }
            });
        
            nonFeaturedPlayers.sort((a, b) => parseFloat(b.priceChange24h) - parseFloat(a.priceChange24h));
        
            const sortedPlayers = [...featuredPlayers, ...nonFeaturedPlayers];
        
            sortedPlayers.forEach(player => {
                console.log(player); // Debug output
                const playerCard = document.createElement('div');
                playerCard.className = 'card';
                if (player.featured) {
                    playerCard.classList.add('featured-card');
                }
                playerCard.innerHTML = `
                    <button class="copy-button" onclick="copyToClipboard('${player.ca}')">CA</button>
                    <button class="dex-button-card" onclick="window.open('${player.url}', '_blank')"></button>
                    <img src="${player.image}" alt="${player.name}">
                    <h4>${player.name} <span>/ ${player.symbol}</span></h4>
                    <div class="container">
                        <div class="info-grid">
                            <div class="info-item">
                                <p class="info-title">TXNS 24H</p>
                                <p class="info-value">${player.txns24h}</p>
                            </div>
                            <div class="info-item">
                                <p class="info-title">VOLUME 24H</p>
                                <p class="info-value">${formatNumber(player.volume24h)}</p>
                            </div>
                            <div class="info-item">
                                <p class="info-title">PRICE 24H</p>
                                <p class="info-value"><span class="${player.priceChange24h >= 0 ? 'price-change-positive' : 'price-change-negative'}">${player.priceChange24h !== 'N/A' ? `${player.priceChange24h.toFixed(2)}%` : 'N/A'}</span></p>
                            </div>
                            <div class="info-item">
                                <p class="info-title">LIQUIDITY</p>
                                <p class="info-value">${formatNumber(player.liquidity)}</p>
                            </div>
                            <div class="info-item">
                                <p class="info-title">MARKET CAP</p>
                                <p class="info-value">${formatNumber(player.marketCap)}</p>
                            </div>
                            <div class="info-item">
                                <p class="info-title">BIRTH</p>
                                <p class="info-value">${player.birth}</p>
                            </div>
                        </div>
                        <div class="social-links">
                            ${player.socials.map(social => social.url ? `<a href="${social.url}" target="_blank" class="social-link"><i class="fab fa-${social.type} social-icon"></i></a>` : '').join('')}
                            ${player.websites.map(website => website.url ? `<a href="${website.url}" target="_blank" class="social-link"><i class="fas fa-globe social-icon"></i></a>` : '').join('')}
                        </div>
                        <div class="buy-token">
                            <button style="background-color:black" onclick="buyToken('${player.ca}', 'jupiter')">Buy on Jupiter</button>
                            <button style="background-color:black" onclick="buyToken('${player.ca}', 'raydium')">Buy on Raydium</button>
                        </div>
                        <div class="chart-button">
                            <button style="background-color:white;color:black" onclick="flipCard(this)">Chart</button>
                        </div>
                    </div>
                    <div class="back">
                        <div id="dexscreener-embed">
                            <iframe src="https://birdeye.so/tv-widget/${player.ca}?chain=solana&chartType=candle&chartInterval=3&chartLeftToolbar=hide" frameborder="0" allowfullscreen></iframe>
                        </div>
                        <div class="buy-token">
                            <button style="background-color:black" onclick="buyToken('${player.ca}', 'jupiter')">Buy on Jupiter</button>
                            <button style="background-color:black" onclick="buyToken('${player.ca}', 'raydium')">Buy on Raydium</button>
                        </div>
                        <button class="back-button" onclick="flipCard(this)">Back</button>
                    </div>
                `;
                statsDiv.appendChild(playerCard);
            });
        }

        async function buyToken(ca, platform) {
            let url;
            if (platform === 'jupiter') {
                url = `https://jup.ag/swap?from=SOL&to=${ca}`;
            } else if (platform === 'raydium') {
                url = `https://raydium.io/swap/?inputMint=sol&outputMint=${ca}`;
            }
            window.open(url, '_blank');
        }

        function flipCard(button) {
            const card = button.closest('.card');
            card.classList.toggle('flipped');
        }

        displayPlayers();
                document.body.style.cursor = 'url("cursor.cur"), auto';

    </script>
     <footer>
         <p class="featuredask">Want your player to be featured ? Ask us with a Tweet !</p>

    </footer>
</body>
